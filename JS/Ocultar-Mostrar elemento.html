<!DOCTYPE html>
<html>
  <body>
    <h1>¿Qué puede hacer JavaScript?</h1>
    <p id="oculto">JavaScript puede ocultar elementos HTML</p>
    <button type="button" onclick="document.getElementById('oculto').style.display='none'">
      Ocultar texto
    </button>
    <button type="button" onclick="document.getElementById('oculto').style.display='block'">
      Mostrar oculto
    </button>
  </body>
</html>
